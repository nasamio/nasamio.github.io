<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
    // ================= é…ç½®åŒºåŸŸ (è¯·ä¿®æ”¹è¿™é‡Œ) =================
    const GITHUB_USERNAME = "torvalds"; // âš ï¸ è¯·å°†æ­¤å¤„æ¢æˆæ‚¨çš„ GitHub ç”¨æˆ·å
    // =======================================================

    // 1. åˆå§‹åŒ–ç²’å­èƒŒæ™¯
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#ffffff" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.5, "random": false },
            "size": { "value": 3, "random": true },
            "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
            "move": { "enable": true, "speed": 3, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
            "modes": { "repulse": { "distance": 200, "duration": 0.4 } }
        },
        "retina_detect": true
    });

    // 2. æ‰“å­—æœºæ•ˆæœ
    const texts = ["Kotlin å…¨æ ˆå¼€å‘è€…", "Android & Compose çˆ±å¥½è€…", "çƒ­çˆ±å¼€æºä¸åˆ›æ–°"];
    let count = 0;
    let index = 0;
    let currentText = "";
    let letter = "";

    (function type() {
        if (count === texts.length) {
            count = 0;
        }
        currentText = texts[count];
        letter = currentText.slice(0, ++index);

        document.getElementById('typing-text').textContent = letter;

        if (letter.length === currentText.length) {
            count++;
            index = 0;
            setTimeout(type, 2000); // åœé¡¿2ç§’
        } else {
            setTimeout(type, 100); // æ‰“å­—é€Ÿåº¦
        }
    })();

    // 3. åœ¨çº¿è·å– GitHub æ•°æ®
    async function fetchGitHubData() {
        try {
            const response = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}`);
            if (response.ok) {
                const data = await response.json();
                document.getElementById('github-avatar').src = data.avatar_url;
                document.getElementById('github-name').textContent = data.name || GITHUB_USERNAME;
                document.getElementById('repo-count').textContent = data.public_repos;
                document.getElementById('followers-count').textContent = data.followers;

                // æ›´æ–°é“¾æ¥
                const githubLink = document.querySelector('.social-links a[href*="github.com"]');
                if(githubLink) githubLink.href = data.html_url;
            }
        } catch (error) {
            console.error("GitHub API è·å–å¤±è´¥:", error);
        }
    }

    // 4. åœ¨çº¿è·å–â€œä¸€è¨€â€ (æ¯æ—¥ä¸€å¥)

            document.getElementById('hitokoto-author').textContent = `â€”â€” ${data.from_who || 'ä½šå'} Â· ã€Š${data.from}ã€‹`;
        } catch (error) {

</script>
