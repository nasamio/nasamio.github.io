<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasamio's Space</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">

    <style>
        /* --- 基础设置 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body::-webkit-scrollbar { width: 8px; }
        body::-webkit-scrollbar-track { background: #1a1a1a; }
        body::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            height: 100vh;
            overflow-x: hidden;
            position: relative;
            background-image: url('https://s2.loli.net/2025/12/26/fGk6NP8I15eEqDh.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* --- 黑色遮罩层 --- */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(15, 12, 41, 0.7);
            z-index: -1;
        }

        /* --- 布局容器 --- */
        .layout-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            max-width: 1400px;
            margin: 0 auto;
        }

        .layout-container.active {
            justify-content: flex-start;
            align-items: flex-start;
            padding-top: 60px;
            gap: 40px;
        }

        /* --- 侧边栏卡片 --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }

        .layout-container.active .glass-card {
            max-width: 320px;
            padding: 30px 20px;
            position: sticky;
            top: 40px;
            background: rgba(0, 0, 0, 0.3);
        }

        .layout-container.active .avatar { width: 80px; height: 80px; border-width: 2px; }
        .layout-container.active h1 { font-size: 1.5rem; }
        .layout-container.active .typing-text { font-size: 0.9rem; margin-bottom: 15px;}
        .layout-container.active .stat-number { font-size: 1.2rem; }
        .layout-container.active .skills { display: none; }
        .layout-container.active .quote-section { font-size: 0.8rem; }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.3);
            margin-bottom: 20px;
            object-fit: cover;
            transition: all 0.5s ease;
        }

        h1 { margin-bottom: 10px; transition: all 0.5s; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .typing-text { color: #00d2ff; margin-bottom: 30px; height: 24px; transition: all 0.5s; text-shadow: 0 1px 2px rgba(0,0,0,0.5); }

        .skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 30px;
            opacity: 1;
            transition: opacity 0.5s;
        }
        .skill-tag {
            background: rgba(255, 255, 255, 0.15);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .stat-item { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; }
        .stat-number { font-size: 1.5rem; font-weight: bold; color: #4facfe; transition: font-size 0.5s;}
        .stat-label { font-size: 0.7rem; color: #ccc; }

        .social-links a { color: white; font-size: 1.2rem; margin: 0 10px; transition: 0.3s; }
        .social-links a:hover { color: #00d2ff; }

        /* --- 主内容区域 --- */
        #content-area {
            flex-grow: 1;
            display: none;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
            max-width: 800px;
            width: 100%;
        }

        .layout-container.active #content-area {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* --- 列表视图 --- */
        .article-card {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
        }

        .article-card:hover {
            transform: translateY(-5px);
            background: rgba(40, 40, 40, 0.8);
            border-color: #00d2ff;
        }

        .article-title { font-size: 1.4rem; font-weight: bold; margin-bottom: 10px; color: #fff; text-shadow: 0 1px 3px rgba(0,0,0,0.5); }
        .article-desc { color: #ddd; font-size: 0.95rem; line-height: 1.6; margin-bottom: 15px; }
        .article-meta { display: flex; justify-content: space-between; font-size: 0.8rem; color: #aaa; }
        .tag { color: #00d2ff; background: rgba(0, 210, 255, 0.15); padding: 2px 8px; border-radius: 4px; }

        /* --- 详情视图 (Markdown渲染区) --- */
        #article-detail {
            display: none;
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #00d2ff;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }
        .back-btn:hover { text-decoration: underline; }

        /* Markdown 内容样式 */
        .markdown-body h1 { border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 10px; margin-bottom: 20px; font-size: 2em; }
        .markdown-body h2 { margin-top: 30px; margin-bottom: 15px; color: #eee; font-size: 1.5em; }
        .markdown-body p { margin-bottom: 16px; line-height: 1.8; color: #ddd; }
        .markdown-body code { background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; font-family: 'Consolas', monospace; color: #ff7b72; }
        .markdown-body pre { background: #282c34; padding: 15px; border-radius: 8px; overflow-x: auto; margin-bottom: 20px; }
        .markdown-body pre code { background: transparent; padding: 0; color: inherit; }
        .markdown-body ul, .markdown-body ol { margin-left: 20px; margin-bottom: 16px; color: #ddd; }
        .markdown-body blockquote { border-left: 4px solid #00d2ff; padding-left: 15px; color: #aaa; margin-bottom: 16px; }
        .markdown-body img { max-width: 100%; border-radius: 8px; margin: 10px 0; }

        @media (max-width: 768px) {
            .layout-container.active { flex-direction: column; align-items: center; padding-top: 20px; }
            .layout-container.active .glass-card { position: relative; top: 0; width: 100%; max-width: 100%; }
            #content-area { width: 100%; }
        }
    </style>
</head>
<body>

<div class="layout-container" id="main-layout">
    <aside class="glass-card" onclick="forceActivateLayout()">
        <img id="github-avatar" src="https://github.com/github.png" alt="Avatar" class="avatar">
        <h1 id="github-name">Nasamio</h1>
        <div class="typing-text" id="typing-text"></div>
        <div class="skills">
            <span class="skill-tag">Kotlin</span>
            <span class="skill-tag">Compose</span>
            <span class="skill-tag">Android</span>
        </div>
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-number" id="repo-count">-</div>
                <div class="stat-label">Repos</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="followers-count">-</div>
                <div class="stat-label">Followers</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">2025</div>
                <div class="stat-label">Year</div>
            </div>
        </div>
        <div class="quote-section">
            <p id="hitokoto-text" style="margin-bottom:5px">Loading...</p>
            <p id="hitokoto-author" style="text-align:right; color:#aaa; font-size:0.8em"></p>
        </div>
        <div class="social-links" style="margin-top: 20px;">
            <a href="https://github.com/nasamio" target="_blank" id="git-link"><i class="fab fa-github"></i></a>
            <a href="mailto:nasamio@163.com"><i class="fas fa-envelope"></i></a>
        </div>
    </aside>

    <main id="content-area">
        <div id="article-list-container">
            <h2 style="margin-bottom: 20px; font-size: 1.5rem; border-left: 4px solid #00d2ff; padding-left: 10px; text-shadow: 0 2px 4px rgba(0,0,0,0.5);">最新博客</h2>
            <div id="list-wrapper"></div>
        </div>

        <div id="article-detail">
            <div class="back-btn" onclick="showList()"><i class="fas fa-arrow-left"></i> 返回列表</div>
            <div id="markdown-viewer" class="markdown-body"></div>
        </div>
    </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

<script>
    const GITHUB_USERNAME = "nasamio";
    let isLayoutActive = false;

    // --- 1. 打字机 ---
    const texts = ["Kotlin Developer", "Compose Magic", "Hello World!"];
    let count = 0, index = 0, currentText = "", letter = "";
    (function type() {
        if (count === texts.length) count = 0;
        currentText = texts[count];
        letter = currentText.slice(0, ++index);
        document.getElementById('typing-text').textContent = letter;
        if (letter.length === currentText.length) {
            count++; index = 0; setTimeout(type, 2000);
        } else {
            setTimeout(type, 100);
        }
    })();

    // --- 2. 布局控制 ---
    function activateLayout() {
        if (isLayoutActive) return;
        isLayoutActive = true;
        document.getElementById('main-layout').classList.add('active');
        loadArticles(); // 激活时加载文章
    }

    function forceActivateLayout() {
        activateLayout();
    }

    // --- 3. 文章加载系统 (核心修改) ---
    async function loadArticles() {
        const wrapper = document.getElementById('list-wrapper');
        wrapper.innerHTML = '<div style="text-align:center; padding:20px;">Loading posts...</div>';

        try {
            // 读取 posts/manifest.json
            const res = await fetch('posts/manifest.json');
            if (!res.ok) throw new Error("Failed to load manifest");

            const articles = await res.json();
            wrapper.innerHTML = ""; // 清空

            articles.forEach((art, i) => {
                const el = document.createElement('div');
                el.className = 'article-card';
                el.style.animation = `fadeIn 0.5s ease ${i * 0.1}s forwards`;
                el.style.opacity = '0'; // 配合动画
                el.innerHTML = `
                    <div class="article-title">${art.title}</div>
                    <div class="article-desc">${art.desc}</div>
                    <div class="article-meta">
                        <span><i class="far fa-calendar-alt"></i> ${art.date}</span>
                        <span class="tag"># ${art.tag}</span>
                    </div>
                `;
                // 点击事件：加载 Markdown 文件
                el.onclick = () => loadMarkdown(art.file);
                wrapper.appendChild(el);
            });
        } catch (e) {
            console.error(e);
            wrapper.innerHTML = '<div style="text-align:center; color:#ff6b6b;">Failed to load article list. <br> Please check posts/manifest.json</div>';
        }
    }

    // --- 4. Markdown 渲染逻辑 (调试增强版 + 分段编码修复) ---
    async function loadMarkdown(filePath) {
        const viewer = document.getElementById('markdown-viewer');
        const listContainer = document.getElementById('article-list-container');
        const detailContainer = document.getElementById('article-detail');

        // 切换视图
        listContainer.style.display = 'none';
        detailContainer.style.display = 'block';
        viewer.innerHTML = '<div style="padding:20px;">Loading content... (Debug Mode)</div>';

        console.group(`[Debug] Loading File: ${filePath}`); // 开启控制台分组

        try {
            const res = await fetch(filePath);
            if (!res.ok) throw new Error("File not found: " + res.status);
            let text = await res.text();

            // 1. 获取基础目录 (例如: posts/[CMP] 1.构建项目/)
            const lastSlashIndex = filePath.lastIndexOf('/');
            const basePath = filePath.substring(0, lastSlashIndex + 1);
            console.log("Base Path calculated:", basePath);

            // 2. 正则替换 + 详细日志
            text = text.replace(/!\[(.*?)\]\((?!http)(.*?)\)/g, (match, alt, fullSrc) => {

                // 处理可能存在的图片标题，例如: image.png "My Title"
                let src = fullSrc.trim();
                let title = "";

                // 简单的标题分离逻辑
                // 如果 src 里有空格，且后面跟着引号，可能是标题
                const titleMatch = src.match(/^(\S+)\s+(["'].*["'])$/);
                if (titleMatch) {
                    src = titleMatch[1];
                    title = " " + titleMatch[2]; // 保留标题部分用于拼接
                }

                console.log(`--- Image Found ---`);
                console.log(`Original: ${match}`);
                console.log(`Alt: ${alt}`);
                console.log(`Raw Src: ${src}`);
                console.log(`Title detected: ${title}`);

                // 3. 构建并分段编码 (最稳妥的方式)
                // 先拼接完整路径
                const rawFullPath = basePath + src;

                // 按 '/' 切割，对每一段单独进行 encodeURIComponent
                // 这样能完美处理 [ ] # ? 等所有特殊字符，且不会破坏路径结构
                const encodedPath = rawFullPath.split('/').map(segment => {
                    return encodeURIComponent(segment);
                }).join('/');

                console.log(`Final URL: ${encodedPath}`);

                // 返回 Markdown 标准格式
                return `![${alt}](${encodedPath}${title})`;
            });

            // 3. 解析
            viewer.innerHTML = marked.parse(text);
            hljs.highlightAll();
            console.log("Markdown parsing complete.");

        } catch (e) {
            console.error("Load Error:", e);
            viewer.innerHTML = `<div style="color:#ff6b6b; padding:20px;">
                <h3>Error</h3>
                <p>${e.message}</p>
                <p>请按 F12 打开控制台查看详细日志。</p>
            </div>`;
        } finally {
            console.groupEnd();
        }
    }

    function showList() {
        document.getElementById('article-list-container').style.display = 'block';
        document.getElementById('article-detail').style.display = 'none';
    }

    // --- 5. 数据加载 (GitHub & Hitokoto) ---
    async function loadData() {
        try {
            const gitRes = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}`);
            if (gitRes.ok) {
                const data = await gitRes.json();
                document.getElementById('github-avatar').src = data.avatar_url;
                document.getElementById('github-name').textContent = data.name || GITHUB_USERNAME;
                document.getElementById('repo-count').textContent = data.public_repos;
                document.getElementById('followers-count').textContent = data.followers;
                document.getElementById('git-link').href = data.html_url;
            }

            const hitoRes = await fetch('https://v1.hitokoto.cn/?c=i&c=d');
            const hitoData = await hitoRes.json();
            document.getElementById('hitokoto-text').textContent = hitoData.hitokoto;
            document.getElementById('hitokoto-author').textContent = `—— ${hitoData.from}`;

        } catch (e) {
            console.log(e);
        } finally {
            // 延迟一点自动进入，或者等待用户点击
            setTimeout(() => {
                activateLayout();
            }, 1500);
        }
    }

    loadData();
</script>
</body>
</html>
